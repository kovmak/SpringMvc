<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Form</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1 th:if="${post.id} == null">Add New Post</h1>
  <h1 th:if="${post.id} != null">Edit Post</h1>

  <form th:action="@{/posts/add}" th:if="${post.id} == null" method="post" th:object="${post}" class="form-container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" required />
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title Error</div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" th:field="*{content}" required></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">Content Error</div>
    </div>

    <button type="submit" class="button">Add Post</button>
  </form>

  <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:if="${post.id} != null" method="post" th:object="${post}" class="form-container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" required />
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title Error</div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" th:field="*{content}" required></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">Content Error</div>
    </div>

    <button type="submit" class="button">Update Post</button>
  </form>

  <a class="button" href="/posts">Cancel</a>
</div>
</body>
</html>
